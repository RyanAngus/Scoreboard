<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <div class="perioddisplay" id="periodDis"></div>
                <h3><button  onclick="period()" id="period-text" class="periodText">PERIOD</button></h3>
                <h3 id="team-1" class="h3home">HOME</h3>
                <div class="homedisplay"><h1 id="home-Score"></h1></div>
                <ul><li><button onclick="homeOne(), glow(), glowtie()" id="button1">+1</button><button onclick="homeTwo(), glow(), glowtie()" id="button2">+2</button><button onclick="homeThree(), glow(), glowtie()" id="button3">+3</button></li></ul>
            </div>
            <div>
                <h3 id="team-2" class="h3guest">GUEST</h3>
                <div class="awaydisplay"><h1 id="away-Score"></h1></div>
                <ul><li><button onclick="awayOne(), glow(), glowtie()" id="button4">+1</button><button onclick="awayTwo(), glow(), glowtie()" id="button5">+2</button><button onclick="awayThree(), glow(), glowtie()" id="button6">+3</button></li></ul>
                <button onclick="newGame1(), newGame2(), periodReset()"  id="newbutton">reset</button>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
